<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- IMPORT GOOGLE ICONS -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>
<style>

</style>

<body>

    <main class="main-container">

        <header class="input-container">
            <input class="city-input" placeholder="search city " type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <img src="location.png">
                    <h4 class="country-txt">Surat</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Wed, 24 Dec</h5>
            </div>

            <div class="weather-summary-container">
                <img src="cloud.png" alt="Weather Icon" class="weather-icon">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">21 °C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>

            <div class="weather-condition-container">

                <!-- Humidity (LEFT) -->
                <div class="conditions-item">
                    <img src="water drop.png" alt="Water Icon" class="condition-icon">
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">60%</h5>
                    </div>
                </div>

                <!-- Wind (RIGHT) -->
                <div class="conditions-item">
                    <img src="wind.png" alt="Wind Icon" class="condition-icon">
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind speed</h5>
                        <h5 class="wind-value-txt">10 kph</h5>
                    </div>
                </div>

            </div>
                  <div class="forecast-items-container">
                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">25 Dec</h5>
                        <img src="storm-2.png"  class="forecast-item-img">
                        <h5 class="forecast-item-temp">29 °C</h5>
                    </div>
                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">25 Dec</h5>
                        <img src="storm-2.png"  class="forecast-item-img">
                        <h5 class="forecast-item-temp">29 °C</h5>
                    </div>
                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">25 Dec</h5>
                        <img src="storm-2.png"  class="forecast-item-img">
                        <h5 class="forecast-item-temp">29 °C</h5>
                    </div>
                     <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">25 Dec</h5>
                        <img src="storm-2.png"  class="forecast-item-img">
                        <h5 class="forecast-item-temp">29 °C</h5>
                    </div>
                  </div>
            </div>



        </section>


        <section class="search-city section-message">
             <img class="message-img" src="Image search-2.png" > 
             <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather condition of the city
                </h4>
             </div>
        </section> 
          <section class="not-found section-message" style="display:none">
             <img class="message-img" src="erro-2.png" > 
             <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather condition of the city
                </h4>
             </div>
        </section>
    </main>
</body>

</html>
